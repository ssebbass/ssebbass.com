# --- Serving options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (username.github.io) then use these settings:
# url: "http://www.ssebbass.com"
# baseurl: ""

# If you are building a GitHub project page then use these settings:
url: "http://ipfs.io/ipns/ssebbass.com/ipns"
baseurl: "/ssebbass.com"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: sSeBBaSs's Littles adventures

# Short description of your site
description: Sebastian Juarez Personal Site

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/avatar-icon.png"

# Gems
gems: [jekyll_github_sample]

# List of links in the navigation bar
navbar-links:
  Home: ""
  About Me: "aboutme.html"
  # Author's home: "http://www.ssebbass.com"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Sebastian Juarez
  email: "ssebbass@gmail.com"
  facebook: ssebbass  # eg. daattali
  github: ssebbass    # eg. daattali
  twitter: no-twitter-here-please   # eg. daattali
  linkedin: /in/sebastian-juarez-3074078  # eg. "pub/dean-attali/8/946/143"
  stackoverflow: 3984937/ssebbass  # eg. "3943160/daattali"

# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: true
  email: true
  twitter: false
  github: true
  linkedin: true
  stackoverflow: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "ssebbass.com"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "ssebbass"

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-69227278-1"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Argentina/Buenos_Aires"
permalink: /:year-:month-:day-:title/
highlighter:        pygments
markdown:           redcarpet
redcarpet:
    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]

paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
